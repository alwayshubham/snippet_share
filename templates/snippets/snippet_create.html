{% extends 'layout/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block css %}
<style>
    body {
        height: 100vh;
        background-image: url('http://satyr.io/1000x600/32?text=digipodium');
        background-size: cover;
        background-repeat: no-repeat;
    }

    .alert-danger ul {
        list-style: none;
        padding-left: 0;
    }
</style>
{% endblock css %}


{% block content %}
<div class="container">
    <div class="row my-5">
        <div class="col-lg-10 col-sm-10 mx-auto formarea">
            <div class="card text-white" style="background-color: rgb(25, 24, 17);">
                <div class="card-body">
                    <h4 class="card-title">Create Snippet</h4>
                    <form method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                        <button class="btn btn-primary btn-sm btn-block">Save</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a class="btn text-muted btn-sm btn-block" href="{% url 'snippet_list' %}">All Snippets</a>
                    <a class="btn text-muted btn-sm btn-block" href="{% url 'language_create' %}">Create Langauge</a>
                    <a class="btn text-muted btn-sm btn-block" href="{% url 'framework_create' %}">Create Framework</a>
                </div>

            </div>
        </div>
    </div>
</div>
{% endblock content %}


{% block js %}
<script>
    $(function () {
        anime({
            targets: '.formarea',
            translateY: '10%'
        });
    });
</script>
{% endblock js %}
